{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block main %}
    <h4 class="card-title">Change your password</h4>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" 
                class="btn btn-success btn-block">
            Change password
        </button>
        <a href=".." 
           class="btn btn-danger btn-block">
            Back to home
        </a>
    </form>
{% endblock %}
